{% extends 'core/base.html' %}
{% block title %}Add ToDo{% endblock %}

{% block content %}
    <h1 class="mb-6 text-3xl">Edit ToDo</h1>

    <form class="mt-6 px-8 space-y-4" method="post" action="{% url 'todolist:edit' project.id todolist.id %}">
        {% csrf_token %}
        <div>
            <label>Name</label><br>
            <label>
                <input name="name" value="{{ todolist.name }}" type="text" class="w-full py-2 px-3 bg-slate-500 text-white rounded-lg">
            </label>
        </div>
        <div>
            <label>Description</label><br>
            <label>
                <textarea name="description" class="w-full py-2 px-3 bg-slate-500 text-white rounded-lg">{{ todolist.description }}</textarea>
            </label>
        </div>
        <div>
            <button class="py-4 px-8 bg-sky-600 text-white rounded-lg">Submit</button>
            <a href="{% url 'todolist:todolist' project.id todolist.id %}" class="py-4 px-8 bg-red-600 text-white rounded-lg">Cancel</a>
        </div>
    </form>

{% endblock %}
