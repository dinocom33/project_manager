<!DOCTYPE html>
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
            rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Project Manager | {% block title %}{% endblock %}</title>
</head>
<body>
<nav class="py-6 px-8 flex items-center justify-between bg-slate-800">
    <h1 class="text-xl text-white"><a href="{% url 'core:index' %}"> Project Manager</a></h1>
    <div class="space-x-4">
        <a href="{% url 'core:about' %}" class="text-white">About</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'project:projects' %}" class="py-4 px-8 bg-sky-600 text-white rounded-lg">Projects</a>
            <a href="{% url 'account:profile' %}" class="py-4 px-8 bg-slate-600 text-white rounded-lg">Profile</a>
            <a href="{% url 'account:logout' %}" class="py-4 px-8 bg-red-600 text-white rounded-lg">Logout</a>
        {% else %}
            <a href="{% url 'account:login' %}" class="py-4 px-8 bg-slate-600 text-white rounded-lg">Login</a>
            <a href="{% url 'account:signup' %}" class="py-4 px-8 bg-sky-600 text-white rounded-lg">Sign up</a>
        {% endif %}
    </div>
</nav>
<main class="py-6 px-8">
    {% block content %}
    {% endblock %}
</main>
<footer class="py-8 px-8 bg-slate-900 text-center fixed inset-x-0 bottom-0 p-4">
    <p class="text-white">Copyright &copy; 2024</p>
</footer>
</body>
</html>
