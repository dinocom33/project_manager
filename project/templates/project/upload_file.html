{% extends 'core/base.html' %}
{% block title %}Project details{% endblock %}

{% block content %}
    <form action="{% url 'project:upload_file' project.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {#        {{ form.as_p }}#}
        <div class="flex items-center justify-center w-full">
            <label for="dropzone"
                   class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"></path>
                    </svg>
                    <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span
                            class="font-semibold">Click to upload</span> or drag and drop</p>
                </div>
                <input id="dropzone" type="file" name="attachment" class="hidden"/>
            </label>
        </div>
        <span class="block flex gap-4 w-full rounded-md mt-4">
            <button type="submit"
                    class="flex justify-center py-2 px-4 border border-transparent font-medium rounded-md text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-blue-700 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
                  Upload
            </button>
            <a href="{% url 'project:project_detail' project.id %}"
                    class="flex justify-center py-2 px-4 border border-transparent font-medium rounded-md text-white bg-slate-500 hover:bg-slate-700 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
                  Cancel
            </a>
        </span>
    </form>
{% endblock %}
